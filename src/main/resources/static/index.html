<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense tracker POC</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
    <link rel="stylesheet" href="css/style.css"/>
</head>

<body ng-app="expense-tracker" ng-cloak class="ng-cloak">

<nav class="navbar navbar-default navbar-inverse" role="navigation" ng-controller="NavigationController as navCtl">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href>Login dropdown</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li ng-class="{active: navCtl.isTabActive('/')}"><a href="/#/">Home</a></li>
                <li ng-class="{active: navCtl.isTabActive('/account/')}"><a href="/#/account/">Account</a></li>
                <li class="dropdown">
                    <a href class="dropdown-toggle" data-toggle="dropdown">Expenses <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href>View</a></li>
                        <li><a href>Add</a></li>
                        <li class="divider"></li>
                        <li><a href>Separated link</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right" app-auth>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div ng-view class="container"></div>

<script type="text/javascript" src="//code.jquery.com/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-route.js"></script>
<script src="js/expense-tracker-app.js"></script>
<script src="js/router.js"></script>
<script src="js/controllers/greeting.js"></script>
<script src="js/controllers/navigation.js"></script>
<script src="js/controllers/authentication.js"></script>
<script src="js/controllers/account.js"></script>
</body>
</html>
