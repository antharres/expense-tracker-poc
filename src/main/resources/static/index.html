<!doctype html>
<html>
<head>
    <title>Hello AngularJS</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body ng-app="expense-tracker" ng-cloak class="ng-cloak">

<div ng-controller="NavigationController as navCtl" class="container">
    <ul class="nav nav-pills" role="tablist">
        <li ng-class="{ active:navCtl.isTabActive('/') }"><a href="/#/">Home</a></li>
        <li ng-class="{ active:navCtl.isTabActive('/login') }" ng-hide="authenticated"><a href="/#/login">Login</a></li>
        <li ng-show="authenticated" ng-controller="AuthenticationController as authCtl"><a href=""
                                                                                           ng-click="authCtl.logout()">Logout</a>
        </li>
    </ul>
</div>

<div ng-view class="container"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-route.js"></script>
<script src="js/expense-tracker-app.js"></script>
<script src="js/router.js"></script>
<script src="js/controllers/home.js"></script>
<script src="js/controllers/navigation.js"></script>
<script src="js/controllers/authentication.js"></script>
</body>
</html>
