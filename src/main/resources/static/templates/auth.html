<p class="navbar-text">{{authCtl.authenticatedUser.name}}</p>
<li ng-show="authenticated">
    <a href ng-click="authCtl.logout()">Logout</a>
</li>
<li class="dropdown" ng-hide="authenticated">
    <a href class="dropdown-toggle" data-toggle="dropdown"><b>Login</b> <span class="caret"></span></a>
    <ul id="login-dp" class="dropdown-menu">
        <li>
            <div class="row">
                <div class="col-md-12">
                    <form class="form" role="form" ng-submit="authCtl.login()" id="login-nav">
                        <div class="form-group">
                            <label class="sr-only" for="exampleInputEmail2">Email address</label>
                            <input class="form-control"
                                   id="exampleInputEmail2"
                                   placeholder="Email address"
                                   required="" type="email"
                                   ng-model="authCtl.credentials.username"
                            >
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="exampleInputPassword2">Password</label>
                            <input class="form-control"
                                   id="exampleInputPassword2"
                                   placeholder="Password"
                                   required=""
                                   type="password"
                                   ng-model="authCtl.credentials.password"
                            >
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                        </div>
                        <div class="alert alert-warning" role="alert" ng-cloak ng-show="authCtl.error">
                            <p class="error"><strong>Error</strong> Invalid credentials</p>
                        </div>
                    </form>
                </div>
                <div class="bottom text-center">
                    New here ? <a href><b>Join Us</b></a>
                </div>
            </div>
        </li>
    </ul>
</li>
