<p class="navbar-text">{{authCtl.authenticatedUser.name}}</p>
<li ng-show="authenticated">
    <a href ng-click="authCtl.logoutUser()">Logout</a>
</li>
<li class="dropdown" ng-hide="authenticated">
    <a href class="dropdown-toggle" data-toggle="dropdown"><b>Login/Register</b> <span class="caret"></span></a>
    <ul id="login-dp" class="dropdown-menu">
        <li>
            <div class="row">
                <div class="col-md-12">
                    <form class="form" role="form" id="login-nav">
                        <div class="form-group">
                            <label class="sr-only" for="loginEmail">Email address</label>
                            <input class="form-control"
                                   id="loginEmail"
                                   placeholder="Email address"
                                   required="" type="email"
                                   ng-model="authCtl.credentials.username"
                            >
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="loginPassword">Password</label>
                            <input class="form-control"
                                   id="loginPassword"
                                   placeholder="Password"
                                   required=""
                                   type="password"
                                   ng-model="authCtl.credentials.password"
                            >
                        </div>
                        <div class="form-group">
                            <button type="submit" ng-click="authCtl.loginUser()" class="btn btn-primary btn-block">Sign in
                            </button>
                        </div>
                        <div class="form-group">
                            <button type="submit" ng-click="authCtl.registerUser()" class="btn btn-primary btn-block">
                                Register
                            </button>
                        </div>
                        <div class="alert alert-warning" role="alert" ng-cloak ng-show="authCtl.errorMessage">
                            <p class="error"><strong>Error</strong> {{ authCtl.errorMessage }}</p>
                        </div>
                        <div class="alert alert-success" role="alert" ng-cloak ng-show="authCtl.successMessage">
                            <p class="info"><strong>Success</strong> {{ authCtl.successMessage }}</p>
                        </div>
                    </form>
                </div>
            </div>
        </li>
    </ul>
</li>
